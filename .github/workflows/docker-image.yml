name: Build and push Docker image

on:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set short SHA
        run: |
          echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Set lowercase owner and repo
        run: |
          echo "OWNER_LOWER=$(echo $GITHUB_REPOSITORY | cut -d'/' -f1 | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "REPO_LOWER=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LOWER }}/${{ env.REPO_LOWER }}:latest
            ghcr.io/${{ env.OWNER_LOWER }}/${{ env.REPO_LOWER }}:${{ github.sha }}
            ghcr.io/${{ env.OWNER_LOWER }}/${{ env.REPO_LOWER }}:${{ env.SHORT_SHA }}

      - name: Log in to Docker Hub (optional)
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_PASSWORD }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Re-tag GHCR image and push to Docker Hub (optional)
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_PASSWORD }}
        run: |
          set -eux
          GHCR_IMAGE=ghcr.io/${OWNER_LOWER}/${REPO_LOWER}
          DH_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${REPO_LOWER}

          # Pull the image pushed to GHCR (latest)
          docker pull ${GHCR_IMAGE}:latest

          # Tag and push latest
          docker tag ${GHCR_IMAGE}:latest ${DH_IMAGE}:latest
          docker push ${DH_IMAGE}:latest

          # Tag and push full sha
          docker tag ${GHCR_IMAGE}:${GITHUB_SHA} ${DH_IMAGE}:${GITHUB_SHA}
          docker push ${DH_IMAGE}:${GITHUB_SHA}

          # Tag and push short sha
          docker tag ${GHCR_IMAGE}:${SHORT_SHA} ${DH_IMAGE}:${SHORT_SHA}
          docker push ${DH_IMAGE}:${SHORT_SHA}

      - name: Print pushed Docker Hub image names (optional)
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_PASSWORD }}
        run: |
          set -eu
          DH_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${REPO_LOWER}
          echo "Pushed Docker Hub images:"
          echo "  ${DH_IMAGE}:latest"
          echo "  ${DH_IMAGE}:${GITHUB_SHA}"
          echo "  ${DH_IMAGE}:${SHORT_SHA}"
