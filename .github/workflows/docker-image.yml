name: Build and push Docker image

on:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      owner_lower: ${{ steps.normalize.outputs.owner_lower }}
      repo_lower: ${{ steps.normalize.outputs.repo_lower }}
      short_sha: ${{ steps.short.outputs.short_sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set short SHA
        id: short
        run: |
          SHORT=$(echo $GITHUB_SHA | cut -c1-7)
          echo "short_sha=$SHORT" >> $GITHUB_OUTPUT

      - name: Set lowercase owner and repo
        id: normalize
        run: |
          OWNER_LOWER=$(echo $GITHUB_REPOSITORY | cut -d'/' -f1 | tr '[:upper:]' '[:lower:]')
          REPO_LOWER=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')
          echo "owner_lower=$OWNER_LOWER" >> $GITHUB_OUTPUT
          echo "repo_lower=$REPO_LOWER" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.normalize.outputs.owner_lower }}/${{ steps.normalize.outputs.repo_lower }}:latest
            ghcr.io/${{ steps.normalize.outputs.owner_lower }}/${{ steps.normalize.outputs.repo_lower }}:${{ github.sha }}
            ghcr.io/${{ steps.normalize.outputs.owner_lower }}/${{ steps.normalize.outputs.repo_lower }}:${{ steps.short.outputs.short_sha }}




