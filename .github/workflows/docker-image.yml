name: Build and push Docker image

on:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set short SHA
        id: short
        run: |
          SHORT=$(echo $GITHUB_SHA | cut -c1-7)
          echo "short_sha=$SHORT" >> $GITHUB_OUTPUT

      - name: Set lowercase owner and repo
        id: normalize
        run: |
          OWNER_LOWER=$(echo $GITHUB_REPOSITORY | cut -d'/' -f1 | tr '[:upper:]' '[:lower:]')
          REPO_LOWER=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')
          echo "owner_lower=$OWNER_LOWER" >> $GITHUB_OUTPUT
          echo "repo_lower=$REPO_LOWER" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.normalize.outputs.owner_lower }}/${{ steps.normalize.outputs.repo_lower }}:latest
            ghcr.io/${{ steps.normalize.outputs.owner_lower }}/${{ steps.normalize.outputs.repo_lower }}:${{ github.sha }}
            ghcr.io/${{ steps.normalize.outputs.owner_lower }}/${{ steps.normalize.outputs.repo_lower }}:${{ steps.short.outputs.short_sha }}

      - name: Log in to Docker Hub (optional)
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_PASSWORD }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Re-tag GHCR image and push to Docker Hub (optional)
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_PASSWORD }}
        env:
          OWNER_LOWER: ${{ steps.normalize.outputs.owner_lower }}
          REPO_LOWER: ${{ steps.normalize.outputs.repo_lower }}
          SHORT_SHA: ${{ steps.short.outputs.short_sha }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          set -eux
          GHCR_IMAGE=ghcr.io/${OWNER_LOWER}/${REPO_LOWER}
          DH_IMAGE=${DOCKERHUB_USERNAME}/${REPO_LOWER}

          # Pull the image pushed to GHCR (latest)
          docker pull ${GHCR_IMAGE}:latest

          # Tag and push latest
          docker tag ${GHCR_IMAGE}:latest ${DH_IMAGE}:latest
          docker push ${DH_IMAGE}:latest

          # Tag and push full sha
          docker tag ${GHCR_IMAGE}:${GITHUB_SHA} ${DH_IMAGE}:${GITHUB_SHA}
          docker push ${DH_IMAGE}:${GITHUB_SHA}

          # Tag and push short sha
          docker tag ${GHCR_IMAGE}:${SHORT_SHA} ${DH_IMAGE}:${SHORT_SHA}
          docker push ${DH_IMAGE}:${SHORT_SHA}

      - name: Print pushed Docker Hub image names (optional)
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_PASSWORD }}
        run: |
          set -eu
          DH_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${REPO_LOWER}
          echo "Pushed Docker Hub images:"
          echo "  ${DH_IMAGE}:latest"
          echo "  ${DH_IMAGE}:${GITHUB_SHA}"
          echo "  ${DH_IMAGE}:${SHORT_SHA}"
